<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            Welcome {{name}}

            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
       <label for="" class="form-label">Tweet</label>
       <textarea name="post" id="" cols="30" rows="10" class="form-control"[(ngModel)]="post"></textarea>
                </div>

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
       <button class="btn btn-success" (click)="readValues()">Submit</button>
        </div>
        </div>
        <br>
        <div class="row g-3">
            <div *ngFor="let i of data" class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{i.name}}</h5>
        <p class="card-text">{{i.post}}</p>
        <p class="card-text">{{i.posted_date}}</p>
    </div>
</div>
            </div>

        
</div>




        </div>
    </div>
</div>
